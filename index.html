<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serang | Frontend Developer</title>
    <meta
      name="description"
      content="채용 담당자를 위한 1페이지 포트폴리오입니다. 주요 프로젝트, 기술 스택, 연락처를 확인할 수 있습니다."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main-content">본문 바로가기</a>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="#hero" aria-label="페이지 상단으로 이동">Serang</a>
        <nav aria-label="주요 섹션">
          <ul class="nav-list">
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main-content">
      <section id="hero" class="section hero" data-reveal>
        <div class="container">
          <p class="eyebrow">Portfolio</p>
          <h1 id="hero-name"></h1>
          <p id="hero-role" class="hero-role"></p>
          <p id="hero-tagline-ko" class="hero-tagline-ko"></p>
          <p id="hero-tagline-en" class="hero-tagline-en" lang="en"></p>
          <div id="hero-cta" class="cta-group" aria-label="주요 링크"></div>
        </div>
      </section>

      <section id="about" class="section" data-reveal>
        <div class="container">
          <h2 class="section-title">About</h2>
          <p id="about-summary-ko" class="about-text"></p>
          <p id="about-summary-en" class="about-text about-text-en" lang="en"></p>
        </div>
      </section>

      <section id="skills" class="section" data-reveal>
        <div class="container">
          <h2 class="section-title">Skills</h2>
          <ul id="skills-list" class="skills-list" aria-label="기술 목록"></ul>
        </div>
      </section>

      <section id="projects" class="section" data-reveal>
        <div class="container">
          <h2 class="section-title">Projects</h2>
          <div id="projects-list" class="projects-grid"></div>
        </div>
      </section>

      <section id="contact" class="section" data-reveal>
        <div class="container">
          <h2 class="section-title">Contact</h2>
          <ul id="contact-list" class="contact-list" aria-label="연락 채널"></ul>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; <span id="current-year"></span> Serang. All rights reserved.</p>
      </div>
    </footer>

    <script src="data.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
